<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">
<head>


</head>
<body>
	<section layout:fragment="conteudo">
		<div class="modal fade" id="modalAdicionaResultadoTaf" tabindex="-1"
			role="dialog" th:fragment="modalAdicionaResultadoTaf">
			<div class="modal-dialog  ">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Inclusão de Resultado</h4>
					</div>

					<div class="modal-body">
						<div
							class="alert  alert-danger  hidden  js-mensagem-cadastro-prova"
							role="alert"></div>

						<form th:action="@{/testesFisicos/resultadoTafAdd}" method="post">
							<div class="row">
								<div id="modaisBloco">
									<div th:fragment="modaisFrag">
										<div class="form-group col-sm-12">
											<label for="participante" class="control-label">PARTICIPANTE</label>
											<select title="Selecione um participante..."
												id="participante" class="form-control"
												th:classappend="selectpicker" data-live-search="true">
												<option value=""></option>
												<option th:each="pessoa : ${pessoasIncluir}"
													th:value="${pessoa.id}"
													th:text="|${pessoa.matricula} - ${pessoa.nome}|"></option>

											</select>


										</div>
										<div class="form-group col-sm-12">
											<label for="flexaoBarra" class="control-label">FLEXÃO BARRA</label>
											<input th:id="flexaoBarra" type="text"
												class="input-prova form-control">

										</div>
										<div class="form-group col-sm-12">
											<label for="flexaoSolo" class="control-label">FLEXÃO SOLO</label>
											<input th:id="flexaoSolo" type="text"
												class="input-prova form-control">

										</div>
										<div class="form-group col-sm-12">
											<label for="abdominal" class="control-label">ABDOMINAL</label>
											<input th:id="abdominal" type="text"
												class="input-prova form-control">

										</div>
										<div class="form-group col-sm-12">
											<label for="corrida12min" class="control-label">CORRIDA 12min</label>
											<input th:id="corrida12min" type="text"
												class="input-prova form-control">

										</div>
										<div class="form-group col-sm-12">
											<label for="corrida50m" class="control-label">CORRIDA 50m</label>
											<input th:id="corrida50m" type="text"
												class="input-prova form-control">

										</div>

									</div>
								</div>
							</div>
						</form>

						<button type="button"
							class="btn  btn-primary  js-modal-resultadotaf-salvar-btn">Adicionar</button>
						<button type="button" class="btn  btn-default"
							data-dismiss="modal">Cancelar</button>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
